{% extends 'dashboard_admin.html' %}

{% block title %}Eliminar Cliente{% endblock %}

{% block content %}
    <h1>Eliminar Cliente</h1>
    <p>¿Estás seguro de que deseas eliminar a <strong>{{ client.first_name }} {{ client.paternal_last_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
        <a href="{% url 'client_list' %}">Cancelar</a>
    </form>
{% endblock %}
