<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% load static %}
    <link rel="icon"  href="{% static 'images/favicon.ico' %}">
    <title>Agencia de viajes Cielo</title>
    
   {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>


    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cadetblue;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            {% load static %}
            <img src="{% static 'images/logo.png'%}" alt="Logo" width="200" height="80" class="d-inline-block align-text-top">
          </a>
          <!-- Botón para colapsar en pantallas pequeñas -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Menú de navegación -->
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" style="color:white" href="#">Ingreso Colaboradores</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      
  
    {% block content %}
    {% endblock %}
    <!-- Bootstrap JS y Popper.js (requiere ambos para la funcionalidad del toggle en Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
<footer class="footer" style="background-color: cadetblue; text-align: center; padding: 20px;">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12 py-3">
        <h5>Derechos de autor</h5>
        <p>(c) 2024 Agencia Cielo. Todos los derechos reservados.</p>
      </div>
    </div>
  </div>
</footer>

</html>
